<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits Frenzy</title>
    <!-- Tailwind and Daisy CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- google icons -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }

      

</style>

    </style>
  </head>
  <body class="font-lato">
    <header class="container mx-auto text-white">
      <!-- Navbar -->

      <nav class="flex mt-10 w-[1440px] h-[60px] bg-[#F85559] rounded-full">
        <div class="flex-1">
          <ul class="flex gap-6 pl-5 pt-4">
            <li>Home</li>
            <li>About Us</li>
            <li>Shop</li>
            <li>All Fruits</li>
          </ul>
        </div>

        <div class="flex flex-1 gap-3">
          <img class="h-12 w-8 pt-3" src="/images/logo.png" alt="" />
          <h1 class="pt-2 text-[30px]">Fruit Burst!</h1>
        </div>

        <div>
          <input
            class="bg-white mr-7 mt-4 rounded-full w-[300px] h-[30px] pl-4"
            type="text"
            placeholder="Search here"
          />
        </div>
      </nav>

      <!-- Banner Section -->

      <section class="scroll-pt-48">
        <div class="relative lg:relative md: relative">  
        <div class="carousel lg:w-[93.5%] pt-5 ">
            <div id="slide1" class="carousel-item relative w-full">
             <img src="/images/banner1.png " class="w-full rounded-lg " />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="/images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
         
          </div>
          <div class="lg:absolute absolute lg:top-[200px] lg:left-[360px] md:top-[150px] md:absolute md:left-[200px] left-[90px] top-[50px] text-sm text-center">    <div class="lg:text-white lg:text-center lg:text-6xl lg:font-extrabold lg:leading-normal  md:pl-[80px] md:text-white md:text-center md:text-xl text-white  " >Exotic tastes at your <br> doorstep</div>
          <p class="lg:text-white lg:text-center lg:text-base lg:font-medium lg:leading-normal md:text-sm md:ml-[120px] md:text-white">We supply highly quality organic products</p>
          <button class="mt-6 lg:ml-[290px] md:ml-[160px] justify-center items-center rounded-lg w-36 h-12 bg-[#F85559] ">Click me</button>
        
        </div>
           
        </div>
      </section>
    </header>

    <main></main>

    <footer>
      <!-- Footer section here...-->
    </footer>
  </body>
</html>
